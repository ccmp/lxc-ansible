---
- hosts: lvs-servers
  gather_facts: False
  remote_user: root

  vars_files:
    - config/config.yml
  vars:
    def_cname: "{{ cname }}-{{service.name}}"
    host_address: "{{ inventory_hostname | A }}" 
    container_address: "{{ host_address | to_con_addr(service.id) }}"
    container_name: "{{ container_name_custom[cname] | default(def_cname)}}"
    hostname: "{{ container_hostname_custom[cname] | default(container_name) }}"
    base_container: "{{ base_container_custom[cname] | default(default_base_container.lvs) }}"
    repo_dir: "{{ manager.repo_dir }}"
    container_dir: "{{ lxc_dir }}/{{ container_name }}"
    personal_conf_dir: "{{ config_dir }}/{{ container_name }}"
    
# check whether the container have been deployed already.
  pre_tasks:
    - shell: lxc-info -s -H -n {{ container_name }}
      register: lxc_info
      failed_when: lxc_info.rc not in [0,1]
      changed_when: lxc_info.rc == 1
      
# container's common processing.
  roles:
    - { role: deploy, when: "lxc_info.rc == 1" }
    - { role: common_post}
    - { role: lvs_post }
# container's specific processing(if necessary)
#   - { role: lvs1, when: "cname == 'lvs1'" }
#   - { role: lvs2, when: "cname == 'lvs2'" }

#
# To start container as long as it did not start so far.
  post_tasks:
    - lxc_container:
        name: "{{ container_name }}"
        state: started


