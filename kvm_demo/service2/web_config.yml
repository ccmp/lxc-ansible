- hosts: webhost
  connection: local
  gather_facts: False
  remote_user: root
  vars_files :
    - vars/common.yml
    - vars/config.yml
    - vars/template.yml
  vars:
    pcon: "{{ container[contents[service.name]] }}"

  roles:
    - role: ../lvs-web-dr/roles/config
      site: "{{ pcon }}"
      conf: "{{ web_config }}"
      lxcconf: "{{ web_lxcconfig }}"
